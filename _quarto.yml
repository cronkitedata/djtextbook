format:
  html:
    theme:
      - cosmo
      - custom.scss
    highlight-style: printing
    code-overflow: wrap
    code-block-bg: true
    code-block-border-left: true
    code-copy: true
    number-depth: 2
    default-image-extension: png
    df-print: paged
    knitr:
      opts_chunk:
        max.print: 50
    page-layout: full
    toc: true
    toc-location: right
    toc-title: "In this chapter:"
    grid:
      margin-width: 10%;
      sidebar-width: 20%;


execute:
     echo: true
     warning: false
     message: false
     freeze: auto

knitr: true

